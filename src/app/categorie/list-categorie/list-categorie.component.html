<div class="row">

<br><br>
<div class="row">

  <div class="search-box">
    <input type="text" [(ngModel)]="searchText" placeholder="Search">
    <i class="fas fa-search"></i>
  </div>

  <table class="table table-bordered  table-hover table-responsive-sm table-responsive-md   table-responsive-lg">

    <thead calss="thead-light">
    <tr>
      <th style="color: black;"scope="col">id</th>
      <th style="color: black;"scope="col">label </th>
      <th  class="text-center" style="width: 13%; color: black;" scope="col">Action</th>

    </tr>
    </thead>
    <tbody>



    <tr *ngFor="let item of (crudApi.list | categorieFilterPipe:searchText)">

    <td>{{item.id}}</td>
      <td>{{item.nom}}</td>


      <td ><button class="btn btn-warning" (click)="selectData(item)">
        <i class="fa-solid fa-pencil" ></i></button> &nbsp;<button class="btn btn-danger"
                                                                   (click)="removeData(item.id)"></button>
      </td>

    </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
